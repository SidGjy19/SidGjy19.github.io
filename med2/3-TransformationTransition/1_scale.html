<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Transformation</title>
	<style type="text/css">
		div .box{
			display: flex;
			justify-content: center;
			align-items: center;
			position: absolute;
			height: 60px;
			width: 100px;
			background-color: lightblue;
			top: 200px;
			left: 100px;
		}
		div .box:hover{
			transform: scale(2,3);
		}

	</style>
</head>
<body>
	<div>
		<h1>Transformation</h1>
		<p>The scale() CSS function defines a transfomation that resizes an element on the 2D plane</p>
		<div class="box">scale</div>
	</div>

</body>
</html>
